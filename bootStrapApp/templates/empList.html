<tbody>
<tr>
    <th>empno</th>
    <th>ename</th>
    <th>job</th>
    <th>mgr</th>
    <th>hiredate</th>
    <th>sal</th>
    <th>comm</th>
    <th>deptno</th>
</tr>
{% for emp in emps %}
    <tr class="line">
        <td>{{ emp.empno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.job }}</td>
        <td>{{ emp.mgr }}</td>
        <td>{{ emp.hiredate }}</td>
        <td>{{ emp.sal }}</td>
        <td>{{ emp.comm }}</td>
        <td>{{ emp.deptno }}</td>
    </tr>
{% endfor %}
</tbody>
